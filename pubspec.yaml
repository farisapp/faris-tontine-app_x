  auto_size_text: ^3.0.0
  flutter_inappwebview: ^6.0.0+beta.18
  video_player: ^2.7.0
  google_mobile_ads: ^2.1.0
  flutter_foreground_task: ^6.1.2
  location: ^5.0.3

dependency_overrides:
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  workmanager: ^0.5.0

