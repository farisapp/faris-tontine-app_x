name: faris
description: Application de gestion personnalisée des tontines
publish_to: 'none' # Empêche la publication sur pub.dev

version: 3.3.4+35

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Image picker (nécessaire pour vos imports)
  image_picker: ^1.1.2

  # UI & utilitaires
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  platform: ^3.1.5
  get: ^4.6.6
  get_storage: ^2.0.3
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  cached_network_image: ^3.4.1
  introduction_screen: ^3.0.2
  dotted_border: ^2.1.0
  another_flushbar: ^1.12.30
  jiffy: 6.3.1
  shared_preferences: ^2.3.2
  file_picker: any
  mime_type: any
  http_parser: any

  # Partage
  share_plus: ^10.0.2

  # Cartes & géolocalisation
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  geocoding: ^2.0.4

  # Téléphone & USSD
  flutter_phone_direct_caller: ^2.1.1
  intl_phone_field: ^3.1.0

  # HTTP
  http: ^1.2.2

  # État & routage
  provider: ^6.0.1

  # Notifications & Firebase
  flutter_local_notifications: ^17.2.3
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  firebase_remote_config: ^5.3.0

  # Vérification de version
  new_version_plus: ^0.0.12

  # Divers UI
  flutter_svg: ^2.0.10+1
  bottom_navy_bar: ^6.1.0
  flutter_image_stack: ^0.0.6
  lottie: ^1.3.0
  clipboard: ^0.1.3
  equatable: ^2.0.3
  path_provider: ^2.1.4
  pin_code_fields: ^8.0.1
  flutter_widget_from_html_core: ^0.15.2
  url_launcher: ^6.3.0
  flutter_svg_provider: ^1.0.3
  app_settings: ^5.1.1
  fl_chart: ^0.69.0
  badges: ^3.0.2
  animated_bottom_navigation_bar: ^1.3.3
  connectivity_plus: ^6.1.1
  fluttertoast: ^8.0.8
